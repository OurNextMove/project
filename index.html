<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
     background-color: rgba(245, 222, 179, 0.784);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2c3e50;
    }

    .quiz-container {
      background: #ffffff;
      padding: 30px;
       border: 2px solid black;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 100%;
      text-align: center;
    }

    .question-number {
      font-size: 14px;
      font-weight: 600;
      color: #6c757d;
      margin-bottom: 10px;
    }

    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      gap: 12px;
      margin-bottom: 25px;
    }

    .options button {
      background: #383bfb;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .options button:hover {
      background: #1b7cb8;
    }

    .options button.correct {
      background: #27ae60 !important;
    }

    .options button.wrong {
      background: #eb5757 !important;
    }

    #next-btn {
      background: #81db2d;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: none;
    }

    #next-btn:hover {
      background: #1b7cb8;
    }

    /* Progress Bar */
    .progress-container {
      background: #e1e8ee;
      border-radius: 10px;
      height: 12px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f5eeee, #0713f1);
      border-radius: 10px;
      transition: width 0.5s ease-in-out;
    }

    /* Timer */
    #timer {
      font-size: 16px;
      font-weight: 600;
      color: #2d9cdb;
      margin-bottom: 15px;
    }

    .timer-bar-container {
      background: #e1e8ee;
      border-radius: 10px;
      height: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71); /* Green by default */
      transition: width 1s linear, background 0.5s ease-in-out;
    }
    .log {
    font-size: 1.2rem;
    text-transform: capitalize;
    background: linear-gradient(90deg, #0d01e9, #ff4b2b, #eac302);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    background-size: 200%;   /* required for smooth animation */
    animation: shine 3s linear infinite;
    text-align: right;
    font-weight: 700;
}

  </style>
</head>
<body>

  <div class="quiz-container">
     <div class="log">developed by ...............!</div>
    <div class="question-number" id="question-number">Question 1 of 10</div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="timer">Time left: 15s</div>
    <div class="timer-bar-container">
      <div class="timer-bar" id="timer-bar"></div>
    </div>

    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button id="next-btn">Next</button>
  </div>

  <script>
    const quizData = [
  {
    question: "Which of the following is a correct way to declare a variable in Python?",
    options: ["var x = 5", "x = 5", "int x = 5", "declare x = 5"],
    answer: "x = 5"
  },
  {
    question: "Which of these is a Python data type?",
    options: ["integer", "string", "list", "All of the above"],
    answer: "All of the above"
  },
  {
    question: "How do you create a list in Python?",
    options: ["list = {}", "list = []", "list = ()", "list = <>"],
    answer: "list = []"
  },
  {
    question: "What is the output of: print(type(3.14))?",
    options: ["<class 'int'>", "<class 'float'>", "<class 'str'>", "<class 'complex'>"],
    answer: "<class 'float'>"
  },
  {
    question: "Which keyword is used for defining a function in Python?",
    options: ["func", "def", "function", "define"],
    answer: "def"
  },
  {
    question: "Which symbol is used for comments in Python?",
    options: ["//", "#", "/* */", "<!-- -->"],
    answer: "#"
  },
  {
    question: "Which of the following loops is available in Python?",
    options: ["for loop", "while loop", "do-while loop", "Both for loop and while loop"],
    answer: "Both for loop and while loop"
  },
  {
    question: "What is the output of: print(2 ** 3)?",
    options: ["6", "8", "9", "Error"],
    answer: "8"
  },
  {
    question: "Which operator is used for floor division in Python?",
    options: ["/", "//", "%", "**"],
    answer: "//"
  },
  {
    question: "What is the correct way to import the math module in Python?",
    options: ["import math", "include math", "require math", "using math"],
    answer: "import math"
  }
];


    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const questionNumberEl = document.getElementById("question-number");
    const progressBar = document.getElementById("progress-bar");
    const timerEl = document.getElementById("timer");
    const timerBar = document.getElementById("timer-bar");

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;

    function loadQuestion() {
      resetState();
      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      questionNumberEl.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;

      currentQuiz.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", selectAnswer);
        optionsEl.appendChild(button);
      });

      updateProgressBar();
      startTimer();
    }

    function resetState() {
      clearInterval(timer);
      timeLeft = 15;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      timerBar.style.width = "100%";
      timerBar.style.background = "linear-gradient(90deg, #27ae60, #2ecc71)"; // reset to green
      nextBtn.style.display = "none";
      optionsEl.innerHTML = "";
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}s`;
        timerBar.style.width = `${(timeLeft / 15) * 100}%`;

        // ðŸŽ¨ Timer color change
        if (timeLeft > 10) {
          timerBar.style.background = "linear-gradient(90deg, #27ae60, #2ecc71)"; // Green
        } else if (timeLeft > 5) {
          timerBar.style.background = "linear-gradient(90deg, #f1c40f, #f39c12)"; // Yellow/Orange
        } else {
          timerBar.style.background = "linear-gradient(90deg, #e74c3c, #c0392b)"; // Red
        }

        if (timeLeft <= 0) {
          clearInterval(timer);
          autoNext();
        }
      }, 1000);
    }

    function selectAnswer(e) {
      clearInterval(timer);
      const selectedBtn = e.target;
      const correctAnswer = quizData[currentQuestion].answer;

      if (selectedBtn.textContent === correctAnswer) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(optionsEl.children).forEach(button => {
        button.disabled = true;
        if (button.textContent === correctAnswer) {
          button.classList.add("correct");
        }
      });

      nextBtn.style.display = "block";
    }

    function autoNext() {
      Array.from(optionsEl.children).forEach(button => {
        button.disabled = true;
        if (button.textContent === quizData[currentQuestion].answer) {
          button.classList.add("correct");
        }
      });
      nextBtn.style.display = "block";
    }

    function updateProgressBar() {
      const progressPercent = ((currentQuestion) / quizData.length) * 100;
      progressBar.style.width = `${progressPercent}%`;
    }

    function showScore() {
      resetState();
      questionEl.textContent = `ðŸŽ‰ You scored ${score} out of ${quizData.length}!`;
      questionNumberEl.textContent = "Quiz Completed";
      progressBar.style.width = "100%";
      nextBtn.textContent = "Play Again";
      nextBtn.style.display = "block";
      timerEl.style.display = "none";
      timerBar.style.display = "none";
    }

    function handleNext() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    nextBtn.addEventListener("click", () => {
      if (currentQuestion < quizData.length) {
        handleNext();
      } else {
        currentQuestion = 0;
        score = 0;
        nextBtn.textContent = "Next";
        timerEl.style.display = "block";
        timerBar.style.display = "block";
        loadQuestion();
      }
    });

    loadQuestion();
  </script>
</body>
</html>
